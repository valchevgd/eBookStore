background-repeat: no-repeat;

         style="background-color: greenyellow">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"><img src="logo.png" width="80" height="38"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        </div>

</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend style="color: white; font-size: 20pt"><strong>Register</strong></legend>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Email...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">User name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputUsername" placeholder="User name...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Confirm password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password...">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                        <a href="login.html" class="btn btn-success">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
