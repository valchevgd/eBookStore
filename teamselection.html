<body style="background-image: url('Emirates-stadium-1280x720.png');
background-repeat: no-repeat;
background-size: 1400px 750px;
background-attachment: fixed">

<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase" ;
         style="background-color: greenyellow">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand"><img src="logo.png" width="80" height="38"></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="teamselection.html" ; style="color: white"><strong>Team selection</strong></a></li>
                    <li><a href="weeklyranking.html" ; style="color: black"><strong>Weekly ranking</strong></a></li>
                    <li><a href="monthlyranking.html" ; style="color: black"><strong>Monthly ranking</strong></a></li>
                    <li><a href="seasonallyranking.html" ; style="color: black"><strong>Seasonally ranking</strong></a>

                    <li><a href="index.html" ; style="color: black"><strong>Logout</strong></a></li>

                </ul>
            </div>
        </div>

    </div>
</header>
<main>
    <div class="container body-content">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <article>
                    <p
                            style="margin: 10px;
                    padding: 10px;
                    border-radius: 15px;
                    border: 4px solid darkgreen;
                    background-color: green;
                    color: white">
                        This page is still under construction...
                        You can visit and play @ <a href="https://fantasy.premierleague.com" target="_blank">this link.</a>
                        <br>
                        Or just leave us a message...
                    </p>

                </article>
            </div>
        </div>
    </div>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend style="color: white; font-size: 20pt"><strong>Message</strong></legend>

                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Message Title</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputTitle" placeholder="Title...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Full Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputName" placeholder="Your Name...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" style="color: white; font-size: 16pt">Message</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="postMessage"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a href="index.html" class="btn btn-danger">Cancel</a>
                        <a href="#" class="btn btn-success">Submit</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
