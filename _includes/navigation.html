<nav class="nav">
    <span class="site-title"><a href="../home">eBookStore</a></span>
    
    <ul>
        {% for page in site.pages %}
        {% if page.url != '/feed.xml' and page.url != '/' %}
        <li>
            <a href="{{ page.url }}">
                <span class="title">{{ page.title }}</span>
                <span class="date">{{ page.date | date_to_string }}</span>
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>


</nav>
